<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Contact Me</title>
</head>

<body>
  <header id="header-inner">
    <nav id="navbar">
      <h1 class="logo"><a href="index.html">EL</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">You can reach me here..</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input
            type="text"
            class="text-input name-input"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder="Subject"
            name="subject"
         />
          <input
            type="email"
            class="text-input email-input"
            placeholder="Email Address"
            name="email"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            class="text-input message-input"
            placeholder="Enter Message"
            name="message"
          ></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020</p>
      <div class="social">
        <a href="https://github.com/Enrique303" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/enrique-lopez-30552519a/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
